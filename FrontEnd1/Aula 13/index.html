<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Aula 13</title>
</head>

<body>
  <main>
    <section>
      <img src="https://loja704.com.br/storage/customer/586/logo/gSwY2KPzspxRjdA3H2zYlRAHDBgzW6syWFsQsN9j.png"
        alt="Logo do iFome Delivery">
      <h2>Eu como tudo isso!</h2>
    </section>
    <form action="#" method="POST">
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" required placeholder="Coloque seu melhor email">

      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome" placeholder="Digite seu nome">

      <label for="endereco">Endereço: </label>
      <textarea name="endereco" id="endereco" cols="22" rows="5" placeholder="Digite seu endereço"></textarea>


      <select name="lanches" id="lanches">
        <option value="">Selecione uma opção</option>
        <option value="acai">Açaí</option>
        <option value="x-carne">Xis-Carne</option>
        <option value="temaki">Temaki</option>
        <option value="coxinha">Coxinha</option>
        <option value="suco-muruci">Suco de Muruci</option>
      </select>

      <button type="submit">Enviar</button>
      <button type="reset">Cancelar</button>

    </form>
  </main>
</body>

</html>

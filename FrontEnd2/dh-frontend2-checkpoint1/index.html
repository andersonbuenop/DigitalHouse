<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Principal CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="menu">
      <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-sm-center" id="menu">
          <a class="navbar-brand" href="#">FORM WITH CUSTOM CARDS</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
          aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>
  <main>
    <section class="fundo-form">
      <section id="form">
        <form class="col align-items-center text-center">
          <div class="row-3">
            <label for="lbl-titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" placeholder="Insira um titulo legal...">
          </div>
          <div class="row-3">
            <label for="lbl-url" class="form-label">Url da Imagem</label>
            <input type="url" id="url" class="form-control" placeholder="http://...">
          </div>
          <div class="row-3">
            <label for="lbl-descricao" class="form-label">Descrição</label>
            <textarea id="descricao" class="form-control" rows="3" placeholder="Insira uma descrição legal aqui..."
              cols="30" rows="5" maxlength="100"></textarea>
          </div>
          <div class="row-3">
            <button type="submit" class="btn btn-dark" id="enviar">Enviar</button>
            <button type="reset" class="btn btn-dark" id="cancelar">Cancelar</button>
          </div>
        </form>
      </section>
    </section>
    <section id="cards">
      <!--Onde vai ser criado os cards-->
      
      <div class="card text-center text-white bg-dark">
        <botton type="botton" class="btn-close"></botton><img
          src="https://static8.depositphotos.com/1451970/915/v/600/depositphotos_9150302-stock-illustration-the-sun.jpg"
          class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">sol</h5>
          <p class="card-text">stdfuigkujyhg</p>
        </div>
      </div>

    </section>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
